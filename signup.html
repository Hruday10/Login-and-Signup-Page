<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
</head>
<body bgcolor="lightgrey">
    <center>
        <h1>Sign Up</h1>
        <form>
            <table>
                <tr>
                    <td><label for="Name"><h4>Name:</h4></label></td>
                    <td><input type="text" placeholder="Enter Name" required></td>
                </tr>
                <tr>
                    <td><label for="email"><h4>Email:</h4></label></td>
                    <td><input type="email" placeholder="Enter Email" required></td>
                </tr>
                <tr>
                    <td><label for="password"><h4>Password:</h4></label></td>
                    <td><input type="password" placeholder="Enter Password" required></td>
                </tr>
                <tr>
                    <td><label for="password"><h4>Conform Password:</h4></label></td>
                    <td><input type="password" placeholder="Re-Enter Password" required></td>
                </tr>
            </table>   
            <table>
                <tr>
                    <td><input type="button" value="Create an Account"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
